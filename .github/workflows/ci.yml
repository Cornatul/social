name: CI

on:
    push:
        branches:
            - "main"
            - "development"

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - uses: php-actions/composer@v6

            - name: PHPUnit Tests
              uses: php-actions/phpunit@9.5.0
              with:
                  bootstrap: vendor/autoload.php
                  configuration: phpunit.xml
                  args: --coverage-text
